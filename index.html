<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Team Portal Dashboard</title>

    <!-- ✅ Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- ✅ Google Sign-In Client -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <!-- ✅ Your custom CSS -->
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body class="bg-light">
    <!-- Loading Spinner -->
    <div
      id="loadingOverlay"
      class="d-none position-fixed top-0 start-0 w-100 h-100 bg-dark bg-opacity-50 d-flex justify-content-center align-items-center"
      style="z-index: 1050"
    >
      <div
        class="spinner-border text-light"
        role="status"
        style="width: 3rem; height: 3rem"
      >
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>

    <!-- ====== Navbar ====== -->
    <nav
      class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm sticky-top"
    >
      <div class="container">
        <a class="navbar-brand d-flex align-items-center" href="#">
          <img
            src="images/PPL_logo.jpeg"
            alt="Logo"
            width="45"
            class="me-2 rounded-circle"
          />
          <span class="fw-bold">PPL 2K25 Team Portal</span>
        </a>

        <div class="d-flex align-items-center">
          <!-- ✅ Create Team Button -->
          <button
            id="createTeamBtn"
            class="btn btn-outline-light me-3 d-none"
            onclick="location.href='create-team.html'"
          >
            + Create Team
          </button>
          <div id="loginDiv"></div>
        </div>
      </div>
    </nav>

    <!-- ====== Hero Section ====== -->
    <header class="text-center bg-white py-5 shadow-sm">
      <h1 class="fw-bold text-primary">Welcome to PPL 2K25</h1>
      <p class="text-secondary">
        Explore all registered teams and their members
      </p>
    </header>

    <!-- ====== Teams Section ====== -->
    <section class="container py-4">
      <div id="teamsContainer" class="row g-4"></div>
    </section>

    <!-- ====== Footer ====== -->
    <footer class="bg-primary text-white text-center py-3 mt-4">
      © 2025 PPL 2K25 | Developed with ❤️ by Bhawesh Vyas
    </footer>

    <!-- ✅ Bootstrap JS (Required for Collapse Animations) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- ✅ Your custom JS -->
    <script src="js/app.js"></script>
  </body>
</html>
