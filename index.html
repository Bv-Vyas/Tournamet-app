<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>PPL 2K25</title>
    <link rel="icon" href="images/PPL_logo.jpeg" type="image/png" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Font styles -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />

    <!-- Your custom CSS -->
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body class="bg-light">
    <!-- Loading Spinner -->
    <div
      id="loadingOverlay"
      class="d-none position-fixed top-0 start-0 w-100 h-100 bg-dark bg-opacity-50 d-flex justify-content-center align-items-center"
      style="z-index: 1050"
    >
      <div
        class="spinner-border text-light"
        role="status"
        style="width: 3rem; height: 3rem"
      >
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
      <div class="container">
        <a class="navbar-brand d-flex align-items-center" href="#">
          <img
            src="images/PPL_logo.jpeg"
            alt="Logo"
            width="45"
            class="me-2 rounded-circle"
          />
          <span class="fw-bold">पीपीएल-2025 टीम डैशबोर्ड </span>
        </a>

        <div class="d-flex align-items-center">
          <button
            id="createTeamBtn"
            class="btn btn-outline-light me-3"
            onclick="location.href='create-team.html'"
          >
            + टीम जोड़े
          </button>
        </div>
      </div>
    </nav>

    <main>
      <!-- Hero Section -->
      <header class="hero-section text-center bg-white py-5 shadow-sm">
        <h1 class="fw-bold text-primary">पीपीएल 2025 लकड़वास में आपका स्वागत है</h1>
        <p class="text-secondary">
          यहाँ आप अपनी टीम लिस्ट ऐड कर सकते है और सारी टीमों की लिस्ट चेक कर सकते है 
        </p>
      </header>

      <!-- Sport Filter Tabs -->
      <div class="container mt-4">
        <div id="sportFilterContainer" class="container"></div>

        <!-- Search Bar -->
        <div class="d-flex justify-content-center mb-4">
          <input
            type="text"
            id="teamSearch"
            class="form-control w-full"
            placeholder="टीम नाम या कप्तान के नाम से खोजें"
          />
        </div>
      </div>

      <!-- Teams Section -->
      <section class="container py-4">
        <div id="teamsContainer" class="row g-4"></div>
      </section>
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3 mt-4">
      © 2025 PPL 2K25 | Developed with ❤️ by Team 7 Star
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- App JS -->
    <script src="js/app.js"></script>
  </body>
</html>
