<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Team Details | PPL 2K25</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body class="bg-light">
    <!-- ====== Navbar ====== -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
      <div class="container">
        <a class="navbar-brand d-flex align-items-center" href="index.html">
          <img
            src="logo.png"
            alt="Logo"
            width="45"
            class="me-2 rounded-circle"
          />
          <span class="fw-bold">PPL 2K25 Team Portal</span>
        </a>
      </div>
    </nav>

    <!-- ====== Team Details Section ====== -->
    <section class="container py-5">
      <div id="teamDetailsContainer" class="bg-white p-4 rounded shadow-sm">
        <h2 class="text-center text-primary mb-4">Team Details</h2>
        <div id="teamInfo" class="mb-4"></div>
        <h4 class="text-secondary">Players</h4>
        <div class="table-responsive">
          <table class="table table-striped align-middle">
            <thead class="table-primary">
              <tr>
                <th>#</th>
                <th>Player Name</th>
                <th>Father's Name</th>
                <th>Role</th>
                <th>Mobile</th>
                <th>Village</th>
              </tr>
            </thead>
            <tbody id="playersTableBody"></tbody>
          </table>
        </div>
      </div>
    </section>

    <!-- ====== Footer ====== -->
    <footer class="bg-primary text-white text-center py-3 mt-4">
      © 2025 PPL 2K25 | Developed with ❤️ by Bhawesh Vyas
    </footer>

    <script src="js/team-details.js"></script>
  </body>
</html>
