<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Create Team | PPL 2K25</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body class="bg-light">
    <!-- Loading Spinner -->
    <div
      id="loadingOverlay"
      class="d-none position-fixed top-0 start-0 w-100 h-100 bg-dark bg-opacity-50 d-flex justify-content-center align-items-center"
      style="z-index: 1050"
    >
      <div
        class="spinner-border text-light"
        role="status"
        style="width: 3rem; height: 3rem"
      >
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>

    <!-- Notification Container -->
    <div
      id="notificationContainer"
      class="position-fixed top-0 end-0 p-3"
      style="z-index: 1100"
    ></div>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
      <div class="container">
        <a class="navbar-brand" href="index.html">← डैशबोर्ड पर वापस जाएँ</a>
      </div>
    </nav>

    <!-- Create Team Form -->
    <div class="container my-5 p-4 bg-white rounded shadow">
      <h3 class="text-center mb-4 text-primary">अपनी टीम ऐड करे</h3>

      <form id="teamForm">
        <div class="row g-3">
          <div class="col-md-6">
            <label class="form-label">खेल</label>
            <select class="form-select" name="sport" required>
              <option value="">खेल चुने</option>
              <option>क्रिकेट</option>
              <option>वॉलीबॉल</option>
              <option>शूटिंग बॉल</option>
            </select>
          </div>

          <div class="col-md-6">
            <label class="form-label">टीम का नाम</label>
            <input type="text" class="form-control" name="teamName" required />
          </div>

          <div class="col-md-4">
            <label class="form-label">कप्तान का नाम</label>
            <input
              type="text"
              class="form-control"
              name="captainName"
              required
            />
          </div>

          <div class="col-md-4">
            <label class="form-label">कप्तान का मोबाइल नं.</label>
            <input type="text" class="form-control" name="captainMobile" />
          </div>

          <div class="col-md-6">
            <label class="form-label">कप्तान का गाँव</label>
            <input type="text" class="form-control" name="captainVillage" />
          </div>
        </div>

        <hr class="my-4" />

        <h5>खिलाड़ियों को जोड़ें</h5>
        <div id="playersContainer"></div>
        <button
          type="button"
          class="btn btn-outline-primary mt-2"
          onclick="addPlayerRow()"
        >
          + खिलाड़ी जोड़ें
        </button>

        <div class="text-center mt-4">
          <button class="btn btn-primary px-4" type="submit">
            सबमिट टीम
          </button>
        </div>
      </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- App JS -->
    <script src="js/app.js"></script>
  </body>
</html>
