<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Create Team | PPL 2K25</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://accounts.google.com/gsi/client" async defer></script>
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
      <div class="container">
        <a class="navbar-brand" href="index.html">‚Üê Back to Dashboard</a>
      </div>
    </nav>

    <div class="container my-5 p-4 bg-white rounded shadow">
      <h3 class="text-center mb-4 text-primary">Create New Team</h3>
      <form id="teamForm">
        <div class="row g-3">
          <div class="col-md-6">
            <label class="form-label">Sport</label>
            <select class="form-select" name="sport" required>
              <option value="">Select Sport</option>
              <option>Cricket</option>
              <option>Volleyball</option>
            </select>
          </div>
          <div class="col-md-6">
            <label class="form-label">Team Name</label>
            <input type="text" class="form-control" name="teamName" required />
          </div>
          <div class="col-md-4">
            <label class="form-label">Captain Name</label>
            <input
              type="text"
              class="form-control"
              name="captainName"
              required
            />
          </div>
          <div class="col-md-4">
            <label class="form-label">Captain Email</label>
            <input
              type="email"
              class="form-control"
              name="captainEmail"
              required
            />
          </div>
          <div class="col-md-4">
            <label class="form-label">Captain Mobile</label>
            <input type="text" class="form-control" name="captainMobile" />
          </div>
          <div class="col-md-6">
            <label class="form-label">Captain Village</label>
            <input type="text" class="form-control" name="captainVillage" />
          </div>
        </div>

        <hr class="my-4" />

        <h5>Add Players</h5>
        <div id="playersContainer"></div>
        <button
          type="button"
          class="btn btn-outline-primary mt-2"
          onclick="addPlayerRow()"
        >
          + Add Player
        </button>

        <div class="text-center mt-4">
          <button class="btn btn-primary px-4" type="submit">
            Create Team
          </button>
        </div>
      </form>
    </div>

    <script src="js/app.js"></script>
  </body>
</html>
